<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Higher-Lower</title>
  <link rel="stylesheet" href="Higher-Lower-style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="container">
  <h1>Higher-Lower</h1>
  <p class="subtitle">Ist der Wert h√∂her oder niedriger als der vorherige? Teste dein Wissen!</p>

  <div class="card-wrapper">
    <div class="card" id="card1">
      <img src="Zugspitze.jpeg" alt="Zugspitze" />
      <p class="label">Zugspitze: 2962m</p>
    </div>

    <div class="card" id="card2">
      <img src="Schneefernerkopf_1.jpg" alt="Schneefernerkopf" />
      <p class="label">Schneefernerkopf: ?</p>
    </div>
  </div>

  <div class="button-wrapper">
    <button id="higher">Higher</button>
    <button id="lower">Lower</button>
  </div>

  <div class="score-box">
    <span>Punkte: </span><span id="score" class="score-display">0</span>
    <div id="message" class="message"></div>
  </div>

  <div class="highscore-container">
    Highscore: <span id="highscore">0</span>
  </div>
</main>

<script src="script.js" defer></script>
</body>
</html>
